language: node_js
node_js:
- 'stable'
matrix:
  include:
    - node_js: '4'
      env:
        - SAUCELABS='1'
        - COVERALLS='1'
      addons:
        sauce_connect: true
branches:
  only:
  - gh-pages
before_install:
 - echo "$TRAVIS_COMMIT_MSG" | grep '\[-saucelabs\]'; export SAUCELABS=$?; true
before_script:
  - npm install -g gulp
  - npm install -g karma-cli
script:
  - gulp travis
after_script:
  - ./node_modules/.bin/gulp tests.coverage
  - ./node_modules/.bin/gulp tests.saucelabs
  - ./node_modules/.bin/gulp tests.coveralls
env:
  global:
  - TRAVIS_SECURE_ENV_VARS='true'
  - secure: 
  - secure: 
notifications:
  email:
    recipients:
    - gilles.toubiana@yahoo.fr
    on_failure: always
cache:
  directories:
    - node_modules
