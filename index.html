  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Convertir une date</h2>
      </div>
    </div>
    <div class="row well well-sm">
        <div id="validation_de_jour" class="col-md-8 input-lg">
          <label class="sr-only" for="jour">Jour</label>
          <input class="form-control input-lg" id="jour" type="search" placeholder="Entrez une date grégorienne, républicaine ou julienne !">
        </div>
        <div class="col-md-4 checkbox input-lg">
          <label>
            <input id="debrider" type="checkbox" value="" placeholder="Débrider"> Débrider la conversion&nbsp;<span class="glyphicon glyphicon-question-sign interrogation" aria-hidden="true"></span>
          </label>
        </div>
      </div>
     <div class="row">
        <div class="col-md-4 gregorien">
        </div>
        <div class="col-md-4 republicain">
        </div>
        <div class="col-md-4 julien">
          </div>
        <div class="col-md-12">
          <em>(*) La première semaine est prise en compte si elle dure plus de 4 jours.
          </em>
        </div>
     </div>
